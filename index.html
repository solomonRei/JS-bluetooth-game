<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class = 'playSend'>
    <button id="connectButton" style="display:none" >Play</button>
    <select id="modeSelect">
        <option value="joystick" selected>Joystick Mode</option>
        <option value="gyroscope">Gyroscope Mode</option>
    </select>
</div>
<canvas id="main"></canvas>
<div class="left"></div>

<div class="gameover">
    <h1 class="result">Wasted</h1>
    <div class="button">
        <a href="#">Try again</a>
    </div>
</div>
</body>
<script src="./js/index.js"></script>
<script>
    var selectedMode;

    const selectElement = document.getElementById("modeSelect");

    selectElement.addEventListener("change", function() {
        selectedMode = this.value;
        console.log(selectedMode)
    });
</script>
</html>
